<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Blog preview card - Frontend mentor challenge.">
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        >
        <link rel="stylesheet" href="styles/index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <title>Frontend Mentor | Blog preview card</title>
    </head>
    <body>
        <main class="main">
            <h1>Blog Preview Card</h1>
            <section class="card">
                <div class="card__header">
                    <img class="card__header__image" src="./assets/images/illustration-article.svg" alt="article abstract illustration">
                </div>
                <div class="card__body">
                    <div class="card__body__tag">
                        Learning
                    </div>
                    <div class="card__body__published-at">
                        Published 21 Dec 2023
                    </div>
                    <h2 class="card__body__title">
                        HTML & CSS foundations
                    </h2>
                    <p class="card__body__description">
                        These languages are the backbone of every website, defining structure, content, and presentation.
                    </p>
                </div>
                <div class="card__footer">
                    <div class="card__footer__author-avatar">
                        <img class="card__footer__author-avatar__image" src="./assets/images/image-avatar.webp" alt="author avatar image">
                    </div>
                    <div class="card__footer__author-name">
                        Greg Hooper
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__attribution">
                <div class="footer__attribution__info">
                    Challenge by
                    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
                </div>
                <div class="footer__attribution__info">
                    Coded by
                    <a href="https://www.frontendmentor.io/profile/wellspr">Paulo Wells</a>
                </div>
            </div>
        </footer>
    </body>
</html>
